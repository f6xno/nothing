<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Two Step Fullscreen GIF</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#intro {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#visitorCount {
  margin-top: 10px;
  font-size: 16px;
  color: #ffcc00;
  opacity: 0.8;
}

button {
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 20px;
  cursor: pointer;
  background-color: red;
  color: white;
  border: none;
  border-radius: 6px;
}
button:hover {
  background-color: darkred;
}

#main {
  display: none;
  position: fixed;
  inset: 0;
}

#main img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#credit {
  position: fixed;
  top: 8px;
  right: 8px;
  font-size: 14px;
  opacity: 0.8;
}
#credit a {
  color: white;
  text-decoration: none;
}
</style>
</head>

<body>

<div id="credit">
  <a href="https://instagram.com/f6xno" target="_blank">@f6xno</a>
</div>

<div id="intro">
  <p>Turn back now. You shouldn’t be here.</p>
  <p>ارجع الآن. لا يجب أن تكون هنا.</p>
  <p>Some things are better left unseen.</p>
  <p>بعض الأشياء من الأفضل ألا تُرى.</p>

  <button id="continueBtn">Don’t Click | لا تضغط</button>
  <div id="visitorCount"></div>
</div>

<div id="main">
  <img src="image.gif" alt="hidden content">
  <audio id="sound" src="sound.mp3" preload="auto"></audio>
</div>

<script>
const intro = document.getElementById("intro");
const main = document.getElementById("main");
const sound = document.getElementById("sound");
const btn = document.getElementById("continueBtn");

// عداد محلي (تصحيح النوع)
let visits = Number(localStorage.getItem("visits")) || 0;
visits++;
localStorage.setItem("visits", visits);

document.getElementById("visitorCount").textContent =
  `Visits (local): ${visits}`;

btn.addEventListener("click", async () => {
  intro.style.display = "none";
  main.style.display = "block";

  if (main.requestFullscreen) {
    main.requestFullscreen().catch(() => {});
  }

  try {
    await sound.play();
  } catch {}
});
</script>

</body>
</html>
