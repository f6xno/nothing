<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Two Step Fullscreen GIF</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  flex-direction: column;
}

#intro {
  font-size: 28px;
}

#visitorCount {
  margin-top: 20px;
  font-size: 20px;
  color: yellow; /* لون العداد */
}

button {
  margin-top: 30px;
  padding: 15px 30px;
  font-size: 28px;
  cursor: pointer;
  background-color: red;
  color: white;
  border: none;
  border-radius: 8px;
}
button:hover {
  background-color: darkred;
}

#main {
  display: none;
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
}

#main img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#credit {
  position: fixed;
  top: 8px;
  right: 8px;
  font-size: 16px;
  color: white;
  font-family: Arial, sans-serif;
  z-index: 1000;
}

#credit a {
  color: white;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 3px;
}

#credit a:hover {
  text-decoration: underline;
}

#insta-icon {
  width: 16px;
  height: 16px;
}
</style>
</head>

<body>

<div id="credit">
  <a href="https://instagram.com/f6xno" target="_blank">
    <img src="instagram-icon.png" alt="Instagram" id="insta-icon">
    @f6xno
  </a>
</div>

<div id="intro">
  <p>Turn back now. You shouldn’t be here.</p>
  <p>ارجع الآن. لا يجب أن تكون هنا.</p>
  <p>Some things are better left unseen.</p>
  <p>بعض الأشياء من الأفضل ألا تُرى.</p>
  <!-- الزر الجديد باللغتين -->
  <button id="continueBtn">Don’t Click | لا تضغط</button>
  <!-- هنا سيظهر العداد -->
  <div id="visitorCount"></div>
</div>

<div id="main">
  <img id="gif" src="image.gif">
  <audio id="sound" src="sound.mp3"></audio>
</div>

<script>
const intro = document.getElementById("intro");
const main = document.getElementById("main");
const sound = document.getElementById("sound");
const btn = document.getElementById("continueBtn");

// **عداد الزيارات LocalStorage**
let visits = localStorage.getItem('visits') || 0;
visits++;
localStorage.setItem('visits', visits);

// عرض العداد بالعربية والإنجليزية
document.getElementById('visitorCount').innerText = `الزيارات: ${visits} | Visits: ${visits}`;

btn.onclick = () => {
  intro.style.display = "none";
  main.style.display = "block";

  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  }

  sound.play();
};
</script>

</body>
</html>
